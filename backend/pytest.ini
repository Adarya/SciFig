[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    -ra

markers =
    slow: marks tests as slow (integration tests, performance tests)
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    api: marks tests as API tests
    statistical: marks tests related to statistical functionality
    file_processing: marks tests related to file processing
    figure_generation: marks tests related to figure generation
    auth: marks tests related to authentication
    performance: marks tests as performance tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:matplotlib.*
    ignore::UserWarning:seaborn.*

# Minimum version requirements
minversion = 6.0

# Test discovery
norecursedirs = .git .tox build dist *.egg

# Coverage settings
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*
    */alembic/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\(Protocol\):
    @(abc\.)?abstractmethod 